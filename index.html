<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF5EE; /* Colorful background */
        }
        
        header {
            background-color: #FF69B4; /* Header background color */
            padding: 20px;
            text-align: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        
        nav a:hover {
            background-color: #FF1493; /* Navigation button hover color */
        }
        
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            text-align: center;
        }
        
        .product img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Circular product images */
        }
        
        footer {
            background-color: #FF69B4;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" style="color: #4C1130; background-color: #FF69B4;">Home</a>
            <a href="#" style="color: #4C1130; background-color: #FF69B4;">lavors</a>
            <a href="#" style="color: #4C1130; background-color: #FF69B4;"></a>
            <a href="#" style="color: #4C1130; background-color: #FF69B4;">Contact</a>
        </nav>
    </header>
    
    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ice Cream 1">
            <h3>Vanilla</h3>
            <p>Our classic vanilla ice cream, made with real vanilla beans.</p>
            <p>$3.99</p>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ice Cream 2">
            <h3>Chocolate Chip</h3>
            <p>Rich chocolate ice cream with chunks of chocolate chips.</p>
            <p>$4.50</p>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ice Cream 3">
            <h3>Strawberry</h3>
            <p>Sweet and creamy strawberry ice cream.</p>
            <p>$3.99</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Ice Cream Shop. All rights reserved.</p>
    </footer>
    
    <script>
        // JavaScript code (if any)
    </script>
</body>
</html>
